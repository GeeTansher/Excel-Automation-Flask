<!DOCTYPE html>
<html>
<head>
  <title>File Upload Page</title>
  <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
  <div class="container">
    <h2>File Upload Page</h2>
    <form id="uploadForm" method="post" action="/upload" enctype="multipart/form-data">
      <label>Choose CSV File for Master Data:</label>
      <input type="file" accept=".csv" id="file1" name="file1" required><br>
      <label>Choose CSV File for Total Data:</label>
      <input type="file" accept=".csv" id="file2" name="file2" required><br>
      <button id="#test" type="submit">Process Files</button>
    </form>
    <!-- /div><div id="checkboxContainer"></div> -->
    <script src="../../static/script.js"></script>
  </div>

</html>
